<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusLink - Admin Dashboard</title>
    <link rel="icon" href="/assets/images/favicon.webp" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="/components/sidebar/sidebar.css">
    <link rel="stylesheet" href="/components/navbar/navbar.css">
</head>
<body>

    <div id="sidebar"></div> <!-- Container for the sidebar -->
    <div id="navbar"></div> <!-- Container for the navbar -->

    <div class="main-content">
        <div class="cards">
            <div class="card">
                <h2>Total Admins</h2>
                <p id="total-admins">0</p>
            </div>
            <div class="card">
                <h2>Total Students</h2>
                <p id="total-students">0</p>
            </div>
            <div class="card">
                <h2>Total Staff</h2>
                <p id="total-staff">0</p>
            </div>
        </div>
    </div>
    
    <script src="dashboard.js"></script>
</body>
</html>
